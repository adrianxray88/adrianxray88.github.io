<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="formularz" method="POST" action="">
        <input type="text" name="Imię" placeholder="Imię">
        <br>
        <input type="text" name="Nazwisko" placeholder="Nazwisko">
        <br>
        <input type="text" name="Ulica" placeholder="Ulica">
        <br>
        <input type="text" name="dom" placeholder="nr domu/mieszkania">
        <br>
        <input type="text" name="miasto" placeholder="miejscowość">
        <br>
        <input type="text" name="poczta" placeholder="kod pocztowy">
        <br>
        
        <select name="wybor" id="pizza">
            <option value="0">Wybierz</option>            
            <option value="1">Margharitta</option>
            <option value="2">Capriciosa</option>
            <option value="3">Zbója</option>
            <option value="4">Calzone</option>
            <option value="5">Studencka</option>
        </select>
        <span id="price">0 PLN</span>
        <br>        
        <input type="checkbox" id="sos1" name="sos">
        <label for="sos1">pomidorowy</label>  <br>      
        <input type="checkbox" id="sos2" name="sos">
        <label for="sos2">czosnkowy</label><br>
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <input type="submit" value="Zamów" class="button">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>  
</body>
</html>
